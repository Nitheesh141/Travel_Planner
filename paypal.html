<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #00457C, #0079C1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #00457C;
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            background: #0079C1;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #00457C;
        }

        .amount {
            font-size: 1.5em;
            color: #00457C;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/paypal.svg" alt="PayPal" style="width: 150px; margin-bottom: 20px;">
        <h1>PayPal Payment</h1>
        <div class="amount" id="paymentAmount"></div>
        <form id="paypalForm" onsubmit="submitPayment(event)">
            <input type="email" placeholder="PayPal Email" required>
            <button type="submit">Pay with PayPal</button>
        </form>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');
        document.getElementById('paymentAmount').textContent = `Amount: â‚¹${amount}`;

        function submitPayment(event) {
            event.preventDefault();
            localStorage.setItem('paymentMethod', 'PayPal');
            window.location.href = `paymentsuccessful.html?amount=${amount}`;
        }
    </script>
</body>
</html>
