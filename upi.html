<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        img {
            width: 120px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/upi-icon.svg" alt="UPI Icon">
        <h1>UPI Payment</h1>
        <form id="upiForm" onsubmit="submitPayment(event)">
            <input type="text" placeholder="Enter UPI ID" required>
            <button type="submit">Pay Now</button>
        </form>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');

        function submitPayment(event) {
            event.preventDefault();
            localStorage.setItem('paymentMethod', 'UPI Payment');
            window.location.href = `paymentsuccessful.html?amount=${amount}`;
        }
    </script>
</body>
</html>
